name: Update uv lockfile

on:
  workflow_call:
    inputs:
      # Optional
      base_branch:
        description: 'Branch to create PR against'
        required: false
        type: string
        default: 'main'
      branch:
        description: 'Branch to create the PR from'
        required: false
        type: string
        default: 'deps/update-uv-lockfile'
      pr_title:
        description: 'Title for the pull request'
        required: false
        type: string
        default: '[Deps] Update uv lockfile'
      working_directory:
        description: 'Directory containing the Python project (e.g., ./backend)'
        required: false
        type: string
        default: '.'

permissions:
  contents: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Update uv lockfile
        working-directory: ${{ inputs.working_directory }}
        run: |
          # Run uv lock and capture output
          uv lock --upgrade 2>&1 | tee uv_raw_output.txt

          # Process the output
          echo "## Added Packages" > uv_output.md
          echo "" >> uv_output.md

          # Added Packages
          if grep -q "Added" uv_raw_output.txt; then
            echo "| Package | Version |" >> uv_output.md
            echo "|---------|---------|" >> uv_output.md
            grep "Added" uv_raw_output.txt | sed 's/Added \([^ ]*\) v\(.*\)/| \1 | \2 |/' >> uv_output.md
          else
            echo "| N/A | N/A |" >> uv_output.md
          fi
          echo "" >> uv_output.md

          # Updated Packages
          echo "## Updated Packages" >> uv_output.md
          echo "" >> uv_output.md
          if grep -q "Updated" uv_raw_output.txt; then
            echo "| Package | From | To |" >> uv_output.md
            echo "|---------|------|----|" >> uv_output.md
            grep "Updated" uv_raw_output.txt | sed 's/Updated \([^ ]*\) v\([^ ]*\) -> v\(.*\)/| \1 | \2 | \3 |/' >> uv_output.md
          else
            echo "| N/A | N/A | N/A |" >> uv_output.md
          fi

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ github.token }}
          commit-message: ${{ inputs.pr_title }}
          title: ${{ inputs.pr_title }}
          body-path: ${{ inputs.working_directory }}/uv_output.md
          branch: ${{ inputs.branch }}
          base: ${{ inputs.base_branch }}
          delete-branch: true
          add-paths: ${{ inputs.working_directory }}/uv.lock
